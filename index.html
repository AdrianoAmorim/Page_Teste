<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORBI - Notícias</title>
    <meta
      name="description"
      content="Pagina de Notícias, Criada para Fins de Testes Técnicos"
    />
    <link href="https://fonts.cdnfonts.com/css/pacaembu-trial" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container">
      <div class="box-content-header">
        <div class="box-button-menuAside">
          <div class="line-button-menu"></div>
          <div class="line-button-menu"></div>
          <div class="line-button-menu"></div>
        </div>

        <div class="box-buttons-header">
          <button
            title="Acessar a sessão Jornal."
            class="button-header"
            aria-label="Acessar a sessão Jornal"
          >
            <img src="./assets/icons/jornal.png" alt="icon-button-jornal" />
            Jornal
          </button>
          <button
            title="Acessar o boletim de Notícias"
            class="button-header"
            aria-label="Acessar o boletim de Notícias"
          >
            <img src="./assets/icons/newsletter.png" alt="icon-button-newsletter" />
            Newsletter
          </button>
        </div>
        <div class="box-logo-header">
            <img src="./assets/img/logo.png" alt="Imagem Logomarca"/>
        </div>

        <div class="box-search-header">
            <input type="search" placeholder="Buscar" name="inp-search-header">
            <button title="Buscar" aria-label="Faz uma consulta com o conteudo Desejado.">
                <img src="./assets/icons/lupa.png" alt="icon-button-search"/>
            </button>
        </div>
      </div>
      <nav class="box-navbar"></nav>
    </header>

    <main>
        <article class="article-selecao">
            <section class="container">
                <h1>A Seleção</h1>
            </section>
        </article>

    </main>

  </body>
</html>
