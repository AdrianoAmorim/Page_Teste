<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ORBI - Notícias</title>
    <meta

      content="Pagina de Notícias, Criada para Fins de Testes Técnicos"
    />
    <link href="https://fonts.cdnfonts.com/css/pacaembu-trial?styles=138981,138980,138979" rel="stylesheet">
                
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="container flex-column">

      <nav class="box-navbar">
          <ul>
            <li><a href="http:/" title="Sessão Home" aria-label="Menu opção Home">Home</a></li>

            <li><a href="http:/" title="" aria-label="Menu opção Música">Música</a></li>
            <li><a href="http:/" title="" aria-label="Menu opção Cinema">Cinema</a></li>
            <li><a href="http:/" title="" aria-label="Menu opção Jornal">Jornal</a></li>
            <li><a href="http:/" title="" aria-label="Menu opção Agenda">Agenda</a></li>
            <li><a href="http:/" title="" aria-label="Menu opção TV">TV</a></li>
            <li><a href="http:/" title="" aria-label="Menu opção Cultura">Cultura</a></li>
            <li><a href="http:/" title="" aria-label="Menu opção Entretenimento">Entretenimento</a></li>
            <li><a href="http:/" title="" aria-label="Menu opção Música">Música</a></li>
            <li><a href="http:/" title="" aria-label="Menu opção Cinema">Cinema</a></li>
            
          </ul>

    <main>
        <article class="article-home">
            <section class="container">
                <div class="box-buttons-top">
                 <a href="http://">CATEGORIA</a>
                 <a href="http://">
                  <img src="./assets/icons/send.png" alt="icon-compartilhar">
                  Compartilhe

        </article>
